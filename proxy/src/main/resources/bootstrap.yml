server:
  port: 8060

spring:
  application:
    name: iv-proxy
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
      host: 127.0.0.1
      port: 8500
zuul:
  routes:
    a-service:
      path: /**
      serviceId: iv-core
---
server:
  port: 8060

spring:
  profiles: docker
  application:
    name: iv-proxy
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
      host: consul
      port: 8500

zuul:
  routes:
    a-service:
      path: /**
      serviceId: iv-core